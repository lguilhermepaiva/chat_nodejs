<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Teste de chat</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <form id="chat">
            <input type="hidden" id="username" name="username" value="" placeholder="Digite seu usuário">
            <div id="chatConnect"></div>
            <div class="messages"></div>

            <div class="msgBox">
                <input type="text" id="message" name="message" placeholder="Digite sua mensagem">
                <button id="sendMessage" type="submit" > Enviar </button>
            </div>
        </form>

        <script type="text/javascript">

            $(document).ready(function(){
                var usernameAux = prompt("Digite seu nome");
                $('#username').val(usernameAux);
                $('#chatConnect').html("Você está conectado como: "+usernameAux);
            });

            var socket = io('http://localhost:3000');


            function renderMessage(message){
                $('.messages').append('<div class="message"> <strong>'+message.author+'</strong>: '+message.message+'</div>');
            }

            socket.on('previousMessages', function(messages){
                for(message of messages){
                    renderMessage(message);
                }
            });

            socket.on ('receivedMessage', function(message){
                renderMessage(message);
            });

            $('#chat').submit(function(event){
                event.preventDefault();

                var author = $('input[name=username]').val();
                var message = $('input[name=message]').val();

                $('#message').val("");

                if (author.length && message.length){
                    var messageObject = {
                        author: author,
                        message: message,
                    };

                    renderMessage(messageObject);

                    socket.emit('sendMessage', messageObject);
                }
            });

        </script>

    </body>
</html>
